<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="stylesheets/product-submit.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <title>Submit Product</title>
</head>
<body>

  <form class="product-submit-form" method="POST">
    <h1 class="submit-header">Submit a Product</h1>

    <div>
      <label class="submit-label" for="product-name">Product Name</label>
      <input class="submit-input" type="text" id="product-name" name="product_name" required>
    </div>

    <div>
      <label class="submit-label" for="company">Company</label>
      <input class="submit-input" type="text" id="company" name="company" required>
    </div>

    <div>
      <label class="submit-label" for="description">Description</label>
      <textarea class="submit-textarea" id="description" name="description" rows="4" required></textarea>
    </div>

    <div>
      <label class="submit-label" for="price">Price</label>
      <input class="submit-input" type="number" id="price" name="price" step="0.01" required>
    </div>

    <div>
      <label class="submit-label" for="picture">Optional Picture</label>
      <input class="submit-input" type="file" id="picture" name="picture" accept="image/*">
    </div>

    <button type="submit" class="submit-button">Submit Product</button>
  </form>


</body>
</html>
